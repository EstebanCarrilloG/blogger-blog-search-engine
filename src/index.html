<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador para Blogger</title>
  </head>
  <body>
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/4bd5dc1942.js"
    ></script>

    <div class="posts-search-container container">
      <div class="search-logo">Nombre del Blog</div>
      <div class="search-input-container">
        <input
          type="text"
          name=""
          id="postsPageSearch"
          placeholder="Ingrese el termino de busqueda."
        /><span id="postPageSearchBtn" class="fas fa-search"></span>
      </div>
      <p class="posts-search-info"></p>
      <div class="search-results-container"></div>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
